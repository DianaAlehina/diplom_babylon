<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>babylon</title>
    <link href="src/css/styles.css" rel="stylesheet">

    <script src="src/animation/drawMolecus.js" type="module"></script>
    <script src="src/animation/createScene.js" type="module"></script>
    <script src="src/animation/createSpheres.js" type="module"></script>

    <script src="src/color/hex2rgb.js" type="module"></script>

    <script src="src/energy/EnergyBonded.js" type="module"></script>
    <script src="src/energy/EnergyNonBonded.js" type="module"></script>
    <script src="src/energy/LennardJonesPotential.js" type="module"></script>

    <script src="src/molecularsMovement/acceleration.js" type="module"></script>
    <script src="src/molecularsMovement/forseColumbsLaw.js" type="module"></script>
    <script src="src/molecularsMovement/nextValue.js" type="module"></script>
    <script src="src/molecularsMovement/speed.js" type="module"></script>
    <script src="src/molecularsMovement/staticMolecules.js" type="module"></script>

    <script src="src/molecules/Molecule.js" type="module"></script>
    <script src="src/index.js" type="module"></script>
    <script src="src/valueRange.js" type="module"></script>

</head>
<body>
<div class="window">
    <br>
    <div class="functionParticles-field">
        <label id="functionParticlesLabel">Функция движения</label>
        <!--<input id="listFunction" class="select" type="text" list="fun" />
        <datalist id="fun">
            <option value="static" selected> Статическая функция</option>
            <option value="kulon">Закон Кулона</option>
        </datalist>-->
        <select id="listFunction" class="select">
            <option value="static" selected> Статическая функция </option>
            <option value="kulon"> Закон Кулона </option>
            <option value="water"> Модель H2O </option>
        </select>
    </div>

    <div>
        <input class="styledParticles"
               type="button"
               id="buttonPlus"
               value="Положительные частицы">
    </div>

    <div class="classButtonPlus" id="idButtonPlus">
        <br>
        <!--    Количество    -->
        <label for="numberParticlesPlus" id="numberParticlesPlusText">количество</label>
        <div class="numberOfParticles-field">
            <input id="numberParticlesPlus"
                   type=number
                   placeholder=""
                   min=10 max=200 step=1 value=10
                   name=price
                   text="количество"/>
        </div>
        <!--    Масса    -->
        <label id="massParticlesLabelPlus">масса</label>
        <div class="massParticles-field">
            <input id="massParticlesPlus"
                   name="massParticles"
                   type="range"
                   min="0.5" max="3.5"
                   step="0.5" value="2"
                   oninput="massPlus.value=value"
            />
            <output id="massPlus">2</output>
        </div>
        <!--    Диаметр    -->
        <label id="diameterParticlesLabelPlus">диаметр</label>
        <div class="diameterParticles-field">
            <input id="diameterParticlesPlus"
                   name="diameterParticles"
                   type="range"
                   min="0.5" max="3.5"
                   step="0.5" value="2"
                   oninput="diameterPlus.value=value"
            />
            <output id="diameterPlus">2</output>
        </div>

        <div>
            <input id="colorPlus" name="color" type="color" value="#ff0000"/>
            <label id="colorLabelPlus" for="colorPlus">цвет</label>
        </div>
    </div>

    <div>
        <input class="styledParticles"
               type="button"
               id="buttonMinus"
               value="Отрицательные частицы">
    </div>

    <div class="classButtonPlus" id="idButtonMinus">
        <br>
        <!--    Количество    -->
        <label id="numberParticlesMinusText" for="numberParticlesMinus">количество</label>
        <div class="numberOfParticles-field">
            <input id="numberParticlesMinus"
                   type=number
                   placeholder=""
                   min=10 max=200 step=1 value=10
                   name=price>
        </div>
        <!--    Масса    -->
        <label id="massParticlesLabelMinus">масса</label>
        <div class="massParticles-field">
            <input id="massParticlesMinus"
                   name="massParticles"
                   type="range"
                   min="0.5" max="3.5"
                   step="0.5" value="2"
                   oninput="massMinus.value=value"
            />
            <output id="massMinus">2</output>
        </div>
        <!--    Диаметр    -->
        <label id="diameterParticlesLabelMinus">диаметр</label>
        <div class="diameterParticles-field">
            <input id="diameterParticlesMinus"
                   name="diameterParticles"
                   type="range"
                   min="0.5" max="3.5"
                   step="0.5" value="2"
                   oninput="diameterMinus.value=value"
            />
            <output id="diameterMinus">2</output>
        </div>

        <div>
            <input id="colorMinus" name="color" type="color" value="#0000ff"/>
            <label id="colorLabelMinus" for="colorMinus">цвет</label>
        </div>
    </div>

    <div>
        <input class="styled"
               id="button"
               type="button"
               value="Анимировать">
    </div>
</div>

<div class="white">
</div>

<div class="render">
    <canvas id="renderCanvas"></canvas>

</div>
</body>
</html>
